<body style='margin : 0px; overflow: hidden; font-family: Monospace;'>
	<video id="video" src="video/video.MOV" crossOrigin="anonymous" preload="none" muted style="display:none">
		<!-- <source src="video/animacion_memeo.mov" type='video/mov';  codecs="avc1.42E01E, mova.40.2"'> -->
	</video>
<script type= module src= "JuegaMemeo.js"> </script>

<script>
	// Show loading animation.
	var playPromise = video.play();
   
	if (playPromise !== undefined) {
	  playPromise.then(_ => {
		// Automatic playback started!
		// Show playing UI.
		// We can now safely pause video...
		video.pause();
	  })
	  .catch(error => {
		// Auto-play was prevented
		// Show paused UI.
	  });
	}
  </script>

</body>
